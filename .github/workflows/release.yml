name: Release
on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - '.github/workflows/release.yml'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.3.1 --activate

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests in UI package
        run: yarn workspace @blen/react-native-usmds-ui-internal test

      - name: Build packages
        run: |
          yarn workspace @blen/react-native-usmds-cli-internal build
          yarn build '--filter=!docs' '--filter=!storybook'

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
