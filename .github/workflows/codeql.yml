name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run at 2:00 AM UTC every Monday
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # Required for all workflows
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Specify CodeQL query suites to run
        # Options: security-extended, security-and-quality
        queries: security-and-quality
        # Enable scanning of dependencies
        # This will also scan for vulnerabilities in npm dependencies
        config: |
          paths-ignore:
            - '**/node_modules'
            - '**/dist'
            - '**/build'
            - '**/.expo'
            - '**/coverage'
            - '**/*.test.ts'
            - '**/*.test.tsx'
            - '**/*.spec.ts'
            - '**/*.spec.tsx'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
