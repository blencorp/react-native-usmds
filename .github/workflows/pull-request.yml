name: Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.3.1 --activate

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests in UI package
        run: yarn workspace @blen/react-native-usmds-ui-internal test
